<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form name="signup" autocomplete = "off" onsubmit="alert ('enviei o formulario');" target="_blank" action="https://meu-site.com.br/signup" method="post">
        Este é o Formulário de Cadastro: <br>
        Nome: <input type="text" name="name"> <br>
        Idade: <input type="number" name="age"> <br>
        Senha: <input type="password" name="password"> <br>

        <button>Enviar</button>
    </form>

    
</body>
</html>
