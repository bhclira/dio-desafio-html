<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - Estrutural</title>
    <style>
        nav ul{
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 15px 15px 0px 0px;
        }

        nav ul li a:hover {
            background-color: blue;
            color: white;
        }

    </style>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tel:+5581997061234">Telefone</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <article>
            <h1>Decoberta de Vida em Outro Planeta</h1>
            <p>Artigo Publicado em <time pubdate="21/01/2022 19:00"></time></p>
            <p>Segunda alunos e alunas da dio, ... <q cite="https://www.google.com"> "melhor curso de html"</q></p>
            <p>lalalalalala Estrela Marta</p>
            <blockquote cite="https://www.google.com">
                Estrela marta é referente a bla bla bla
            </blockquote>

            <q></q>
        </article>
        <section></section>
        <section></section>
        <section></section>

        <!--// aside é um elemento de conteúdo que pode ser usado para representar conteúdo secundário em uma página. não importante. tangencialmente relacionado ao conteúdo principal da página. ex. link de twiter, instagram, etc. links relacionados etc.-->

        <aside></aside>
    </main>
    <footer></footer>


    
</body>
</html>
