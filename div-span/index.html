<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturando Divs and Span</title>
    <style>
        span {
            color: red;
            height: bold;
        }
        fieldset {
            margin: 15px;
            border-color: blue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="menu lateral">
        <div id="links">
            <ol><a href="#">Link 1</a></ol>
            <ol><a href="#">Link 2</a></ol>
            <ol><a href="#">Link 3</a></ol>
        </div>
    </div>

    <p>Dio<span>.</span>me</p>

    <p>Tag fieldset faz um retangulo delimitador</p>
    <fieldset>
        <legend>dados pessoais</legend>
        <label>Nome:</label><input type="text" name="name"> <br>
        <label>Email:</label><input type="email" name="email"> <br>
        <label>Telefone:</label><input type="tel" name="phone"> <br>
    </fieldset>
    
</body>
</html>
